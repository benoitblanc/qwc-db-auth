{% extends "base.html" %}

{% block content %}
    <form class="login-form" action="{{ target_url }}" method="get">
        <div class="login-form-title">
            <h1>{{ i18n.t('auth.notification_form_title') }}</h1>
        </div>

        <div class="login-form-fields">
            <p>{{ message }}</p>
            <button class="button" type="submit">{{ i18n.t('auth.notification_continue_button') }}</button>
        </div>
    </form>
{% endblock %}
